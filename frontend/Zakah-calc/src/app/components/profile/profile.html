<div class="min-h-screen bg-slate-50 p-4 md:p-20" dir="rtl">
    <div class="max-w-6xl mx-auto">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">

            <div class="md:col-span-2 space-y-6">

                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="px-6 py-4 border-b border-slate-50 bg-slate-50/30">
                        <h3 class="font-bold text-slate-700">المعلومات الشخصية</h3>
                    </div>
                    <form [formGroup]="infoForm" (ngSubmit)="onUpdateInfo()" class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">الاسم الكامل</label>
                                <input type="text" formControlName="name"
                                    class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">البريد الإلكتروني</label>
                                <input type="email" formControlName="email"
                                    class=" w-full px-4 py-2 bg-gray-200 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <button type="submit"
                                class="px-8 py-2 bg-emerald-600 text-white rounded-lg font-bold hover:bg-emerald-700 transition-colors">
                                حفظ التغييرات
                            </button>
                            <button type="button" class="text-slate-500 font-medium hover:text-slate-700">إلغاء</button>
                        </div>
                    </form>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="px-6 py-4 border-b border-slate-50 bg-slate-50/30">
                        <h3 class="font-bold text-slate-700">تغيير كلمة المرور</h3>
                    </div>
                    <form [formGroup]="passwordForm" (ngSubmit)="onUpdatePassword()" class="p-6">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-600 mb-1">كلمة المرور الحالية</label>
                            <input type="password" formControlName="currentPassword"
                                class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">كلمة المرور الجديدة</label>
                                <input type="password" formControlName="newPassword"
                                    class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">تأكيد كلمة المرور</label>
                                <input type="password" formControlName="confirmPassword"
                                    class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                            </div>
                        </div>
                        <div class="flex justify-between items-center gap-4">
                            <div class="gap-4 flex items-center">

                                <button type="submit"
                                    class="px-8 py-2 bg-slate-800 text-white rounded-lg font-bold hover:bg-slate-900 transition-colors">
                                    تحديث كلمة المرور
                                </button>
                                <button type="button"
                                    class="text-slate-500 font-medium hover:text-slate-700">إلغاء</button>
                            </div>
                            <div class="border-t border-slate-50 px-4 py-2">
                                <button class="text-red-500 font-bold hover:text-red-700 transition-colors">
                                    إزالة الحساب
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
