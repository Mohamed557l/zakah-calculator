<div  class="min-h-screen grid grid-cols-1 md:grid-cols-2">
    <div class="flex flex-col items-center justify-center p-6 sm:p-12 bg-slate-50">
        <div class="w-full max-w-md">
            <h1 class="text-3xl font-bold text-slate-800">مرحباً بعودتك!</h1>
            <p class="text-slate-500 mt-2 mb-6">سجل الدخول للوصول إلى لوحة التحكم الخاصة بك.</p>

            <button
                class="w-full flex items-center justify-center gap-2 py-3 px-4 border border-slate-300 rounded-lg hover:bg-slate-100 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 48 48">
                    <path fill="#FFC107"
                        d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z">
                    </path>
                    <path fill="#FF3D00"
                        d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z">
                    </path>
                    <path fill="#4CAF50"
                        d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z">
                    </path>
                    <path fill="#1976D2"
                        d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.574l6.19 5.238C42.022 35.244 44 30.036 44 24c0-1.341-.138-2.65-.389-3.917z">
                    </path>
                </svg>
                <span>تسجيل الدخول باستخدام جوجل</span>
            </button>

            <div class="flex items-center my-6">
                <hr class="grow border-slate-300">
                <span class="mx-4 text-slate-400 text-sm">أو</span>
                <hr class="grow border-slate-300">
            </div>

            <form class="space-y-4" (submit)="onLogin()">
                <div>
                    <label for="email-login" class="font-medium text-slate-700 block mb-1.5">البريد الإلكتروني</label>
                    <input type="email" id="email-login"
                        class="w-full py-2.5 px-4 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                        placeholder="أدخل بريدك الإلكتروني">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1.5">
                        <label for="password-login" class="font-medium text-slate-700">كلمة المرور</label>
                        <button routerLink="/forgot-password" type="button" (click)="onForgotPassword()"
                            class="text-sm font-semibold text-emerald-600 hover:underline">هل نسيت؟</button>
                    </div>
                    <div class="relative">
                        <input type="password" id="password-login"
                            class="w-full py-2.5 px-4 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                            placeholder="أدخل كلمة المرور">
                    </div>
                </div>

                <button type="button" (click)="onLogin()" routerLink="/intro" 
                    class="w-full py-3 px-4 bg-slate-800 text-white font-semibold rounded-lg hover:bg-slate-900 transition-colors">
                    تسجيل الدخول
                </button>
            </form>

            <p class="text-center text-sm text-slate-500 mt-6">
                ليس لديك حساب؟
                <button routerLink="/register" (click)="onNavigateToRegister()" class="font-semibold text-emerald-600 hover:underline">إنشاء
                    حساب</button>
            </p>
        </div>
    </div>

    <!-- Right Column: Branding/Info -->

    <div
        class="hidden md:flex flex-col items-center justify-center p-12 bg-[linear-gradient(90deg,rgba(42,123,155,1)_0%,rgba(43,204,110,1)_37%,rgba(235,235,235,1)_100%)] text-white">


        <div class="max-w-md text-center">
            <img
            src="/imgs/LogoZakah.png"
            alt="ZakahCalc Logo" class="h-56 w-auto mx-auto mb-6">
            <h2 class="text-3xl font-bold tracking-tight">مرحباً بك في حاسبة الزكاة!</h2>
            <p class="mt-4 text-gray-500">انضم الآن لحساب زكاة سلس ودقيق. أدِ واجباتك بثقة وسهولة.</p>

            <div class="mt-10 p-6 bg-gray-800 rounded-xl shadow-lg">
                <h3 class="font-semibold text-start">رحلة زكاتك</h3>
                <div class="mt-4 flex items-end h-32 space-x-2">
                    <div class="flex-1 bg-gray-700 rounded-t-md animate-pulse"
                        style="height: 40%; animation-delay: 100ms;"></div>
                    <div class="flex-1 bg-gray-700 rounded-t-md animate-pulse"
                        style="height: 60%; animation-delay: 200ms;"></div>
                    <div class="flex-1 bg-emerald-500 rounded-t-lg" style="height: 85%;"></div>
                    <div class="flex-1 bg-gray-700 rounded-t-md animate-pulse"
                        style="height: 50%; animation-delay: 300ms;"></div>
                    <div class="flex-1 bg-gray-700 rounded-t-md animate-pulse"
                        style="height: 70%; animation-delay: 400ms;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
