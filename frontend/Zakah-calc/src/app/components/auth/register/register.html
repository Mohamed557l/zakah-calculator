<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <div>
        <label class="font-medium text-slate-700 block mb-1.5">نوع الحساب</label>
        <div class="grid grid-cols-2 gap-3">
            <button type="button" (click)="selectPersona('individual')"
                [class.border-emerald-500]="f['persona'].value === 'individual'"
                [class.bg-emerald-50]="f['persona'].value === 'individual'"
                class="flex items-center p-3 border-2 rounded-lg text-start transition-all duration-300 border-slate-200">
                <div class="ms-3">
                    <div class="font-bold text-slate-800 text-sm">فرد</div>
                </div>
            </button>

            <button type="button" (click)="selectPersona('company')"
                [class.border-blue-500]="f['persona'].value === 'company'"
                [class.bg-blue-50]="f['persona'].value === 'company'"
                class="flex items-center p-3 border-2 rounded-lg text-start transition-all duration-300 border-slate-200">
                <div class="ms-3">
                    <div class="font-bold text-slate-800 text-sm">شركة</div>
                </div>
            </button>
        </div>
    </div>

    <button type="submit" 
        class="w-full py-3 px-4 bg-slate-800 text-white font-semibold rounded-lg hover:bg-slate-900 transition-colors">
        إنشاء حساب
    </button>
</form>
