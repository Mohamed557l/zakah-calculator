<div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
  <!-- Left Column: Reset Password Form -->
  <div class="flex flex-col items-center justify-center p-6 sm:p-12 bg-slate-50">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold text-slate-800">إعادة تعيين كلمة المرور</h1>
      <p class="text-slate-500 mt-2 mb-6">أدخل كلمة المرور الجديدة.</p>

      <form [formGroup]="newPasswordForm" (ngSubmit)="submitNewPassword()" class="space-y-4">

        <!-- New Password -->
        <div>
          <label class="block mb-1.5 font-medium text-slate-700">كلمة المرور الجديدة</label>
          <input type="password" formControlName="newPassword"
                 class="w-full py-2.5 px-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                 placeholder="أدخل كلمة المرور الجديدة">
          <div class="text-red-500 text-sm mt-1" *ngIf="newPasswordForm.get('newPassword')?.touched && newPasswordForm.get('newPassword')?.invalid">
            <span *ngIf="newPasswordForm.get('newPassword')?.errors?.['required']">الرجاء إدخال كلمة المرور</span>
            <span *ngIf="newPasswordForm.get('newPassword')?.errors?.['minlength']">كلمة المرور قصيرة جداً</span>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block mb-1.5 font-medium text-slate-700">تأكيد كلمة المرور</label>
          <input type="password" formControlName="confirmPassword"
                 class="w-full py-2.5 px-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                 placeholder="تأكيد كلمة المرور">
          <div class="text-red-500 text-sm mt-1" *ngIf="newPasswordForm.get('confirmPassword')?.touched && newPasswordForm.errors?.['passwordMismatch']">
            كلمتا المرور غير متطابقتين
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full py-3 px-4 bg-slate-800 text-white font-semibold rounded-lg hover:bg-slate-900 transition-colors cursor-pointer"
                [disabled]="isLoading()">
          {{ isLoading() ? 'جارٍ الإرسال...' : 'إعادة تعيين كلمة المرور' }}
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="text-red-500 text-center mt-2">
          {{ errorMessage() }}
        </div>

        <p class="text-center text-sm text-slate-500 mt-4">
          العودة إلى
          <button routerLink="/login" class="font-semibold text-emerald-600 hover:underline">تسجيل الدخول</button>
        </p>

      </form>
    </div>
  </div>

  <!-- Right Column: Branding/Info -->
  <app-left-section-view></app-left-section-view>
</div>
