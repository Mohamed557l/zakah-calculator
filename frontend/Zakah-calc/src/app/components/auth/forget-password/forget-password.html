<form class="space-y-4" (submit)="$event.preventDefault(); onResetRequest()">
    <div>
        <label for="email-forgot" class="font-medium text-slate-700 block mb-1.5">البريد الإلكتروني</label>
        <input type="email" id="email-forgot" (input)="onEmailChange($event)"
            class="w-full py-2.5 px-4 bg-white border rounded-lg focus:ring-2 outline-none transition-all"
            [class.border-slate-300]="!emailError()" [class.border-red-500]="emailError()"
            [class.focus:ring-emerald-500]="!emailError()" [class.focus:ring-red-500]="emailError()"
            placeholder="أدخل بريدك الإلكتروني">
        
        @if (emailError()) { 
            <p class="text-red-600 text-sm mt-1">{{ emailError() }}</p> 
        }
    </div>

    <button type="button" (click)="onResetRequest()" [disabled]="isLoading()"
        class="w-full py-3 px-4 bg-slate-800 text-white font-semibold rounded-lg hover:bg-slate-900 transition-colors disabled:opacity-50">
        {{ isLoading() ? 'جاري الإرسال...' : 'إرسال رابط إعادة التعيين' }}
    </button>
</form>
