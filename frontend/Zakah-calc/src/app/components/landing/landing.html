<div
    class="flex flex-col items-center justify-center min-h-screen p-4 text-center bg-linear-to-br from-slate-50 to-slate-100">
    <header class="animate-fade-in">
        <img 
            src="/imgs/LogoZakah.png"
            alt="ZakahCalc Logo" class="h-48 w-auto mx-auto mb-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-slate-800 tracking-tight">
            حاسبة الزكاة
        </h1>
        <p class="mt-4 max-w-2xl text-lg text-slate-600">
            احسب زكاتك بكل سهولة وثقة. أداة عصرية للأفراد والشركات لأداء واجباتهم بدقة.
        </p>
    </header>
    <main class="mt-10 animate-fade-in space-y-4" style="animation-delay: 200ms;">
        <button routerLink="/login" (click)="onGetStarted()"
            class="px-8 py-4 bg-emerald-600 text-white font-bold rounded-lg shadow-lg hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-300 transition-all duration-300 transform hover:scale-105">
            ابدأ الآن
        </button>
        <p class="text-sm text-slate-500">
            هل لديك حساب بالفعل؟
            <button routerLink="/login" (click)="onLogin()"
                class="font-semibold text-emerald-600 hover:text-emerald-700 hover:underline">تسجيل الدخول</button>
        </p>
    </main>
    <footer class="absolute bottom-5 text-slate-400 text-sm animate-fade-in" style="animation-delay: 400ms;">
        <p>آمن وخاص. بياناتك لا تغادر جهازك أبدًا.</p>
    </footer>
</div>
